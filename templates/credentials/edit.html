<h1>Edit Credential</h1>

<%= form_for(credential, {action: credentialPath({ credential_id: credential.ID }), method: "PUT", errors: errors}) { %>
  <%= partial("credentials/form.html") %>
  <a href="<%= credentialPath({ credential_id: credential.ID }) %>" class="btn btn-warning" data-confirm="Are you sure?">Cancel</a>
<% } %>
